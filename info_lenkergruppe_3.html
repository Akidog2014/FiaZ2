<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Lenkergruppe 1</title>
    <style>
        /* Basis-Styles für die Seite */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Stil für die Aufzählung */
        ul {
            list-style-type: disc; /* Punkte für die Aufzählung */
            text-align: left;      /* Text linksbündig */
            margin-left: 40px;     /* Etwas Abstand von der linken Seite */
            font-size: 16px;       /* Textgröße für die Liste */
            line-height: 1.6;      /* Mehr Abstand zwischen den Punkten */
        }

        /* Stil für den Zurück-Button */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        /* Anpassung für kleinere Bildschirme */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }
            
            button {
                width: 100%;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Lenkergruppe 3 (VRV Art. 2a)</h1>
    
    <!-- Aufzählung für Lenkergruppe 1 -->
    <ul>
        <li>Fahrradfahrer</li>
        <li>Lenker von Leichtmotorfahrrädern</li>
        <li>Lenker von Motorfahrrädern</li>
    </ul>

    <!-- Zurück-Button -->
    <a href="index.html">
        <button>Zurück zur Startseite</button>
    </a>

</body>
</html>
