<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wird der tiefere Wert unterschriftlich akzeptiert?</title>
    <style>
        /* Basis-Styles für die Seite */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Vollbildhöhe */
            flex-direction: column;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Stil für die Buttons */
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 80%; /* Breite der Buttons */
            max-width: 300px; /* Maximale Breite der Buttons */
            margin-bottom: 15px; /* Abstand zwischen den Buttons */
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Anpassung für kleinere Bildschirme */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }

            button {
                width: 90%; /* Buttons breiter auf mobilen Geräten */
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Text-Bereich oberhalb der Buttons -->
    <div class="text-container">
        <h1>Wird der tiefere Wert unterschriftlich akzeptiert?</h1>
        <p>Bitte wählen Sie eine der Optionen:</p>
    </div>

    <!-- Buttons untereinander anordnen -->
    <div class="container">
        <button onclick="redirectTo('ja')">Ja</button>
        <button onclick="redirectTo('nein')">Nein</button>
    </div>

    <script>
        function redirectTo(answer) {
            if (answer === 'ja') {
                window.location.href = 'wertjal1c.html';  // Weiterleitung zur Seite für "Ja"
            } else if (answer === 'nein') {
                window.location.href = 'wertneinl1c.html';  // Weiterleitung zur Seite für "Nein"
            }
        }
    </script>
</body>
</html>
