<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wert wird akzeptiert L1</title>
    <style>
        /* Basis-Styles für die Seite */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Stil für den Zurück-Button */
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* Buttons nehmen die volle Breite ein */
            margin-bottom: 15px; /* Abstand zwischen den Buttons */
        }
        
        button:hover {
            background-color: #0056b3;
        }

        /* Anpassung für kleinere Bildschirme */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }
            
            button {
                font-size: 18px; /* Größere Schrift auf mobilen Geräten */
            }
        }

        /* Stil für die fettgedruckten Werte */
        .bold {
            font-weight: bold;
        }

        /* Container für die Buttons */
        .container {
            max-width: 400px; /* Maximale Breite der Buttons */
            margin: 0 auto; /* Zentriert die Buttons */
        }

        .text-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Text-Bereich oberhalb der Buttons -->
    <div class="text-container">
        <h1>Dem Lenker sind die rechtlichen Möglichkeiten aufzuzeigen.</h1>
        <p>Der Lenker hat folgende Möglichkeiten:</p>
    </div>

    <!-- Buttons untereinander anordnen -->
    <div class="container">
        <button onclick="window.location.href='atemluftc.html'">Beweissicherer Atemlufttest mit Messgerät</button>
        <button onclick="window.location.href='Blutprobec.html'">Der Beschuldigte verlangt Blutprobe oder verweigert den Test am Messgerät</button>
        <button onclick="window.location.href='nichtmoeglichc.html'">Durchführung nicht möglich (wenig Atemluft / medizinisch)</button>
    </div>

</body>
</html>
