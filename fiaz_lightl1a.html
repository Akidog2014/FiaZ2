<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Wird der tiefere Wert unterschriftlich akzeptiert?</title>
    <style>
        /* Basis-Styles für die Seite */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Vollbild-Höhe */
            flex-direction: column;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Stil für den Zurück-Button */
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px; /* Abstand zwischen den Buttons */
            width: 80%; /* Etwas kleinerer Button für Handhabung */
            max-width: 300px; /* Maximale Button-Breite */
        }
        
        button:hover {
            background-color: #0056b3;
        }

        /* Anpassung für kleinere Bildschirme */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }
            
            p {
                font-size: 14px;
                margin-bottom: 15px;
            }

            button {
                width: 90%; /* Noch breiter auf sehr kleinen Bildschirmen */
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wird der tiefere Wert unterschriftlich akzeptiert?</h1>

        <!-- Ja/Nein Buttons werden angezeigt -->
        <div>
            <button onclick="redirectTo('ja')">Ja</button>
            <button onclick="redirectTo('nein')">Nein</button>
        </div>
    </div>

    <script>
        function redirectTo(answer) {
            if (answer === 'ja') {
                window.location.href = 'wertjal1a.html';  // Weiterleitung zur Seite für "Ja"
            } else if (answer === 'nein') {
                window.location.href = 'wertneinl1a.html';  // Weiterleitung zur Seite für "Nein"
            }
        }
    </script>
</body>
</html>
