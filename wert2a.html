<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wert 2 eingeben</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 18px;
            margin: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wert 2 eingeben:</h1>
        <input type="number" id="wert2" placeholder="Wert 2" step="0.01" min="0">
        <button onclick="saveWert2()">Wert einlesen</button>
    </div>

    <script>
        function saveWert2() {
            const wert2 = parseFloat(document.getElementById('wert2').value);
            const wert1 = parseFloat(localStorage.getItem('wert1'));  // Wert 1 aus localStorage holen

            // Sicherstellen, dass der Wert 2 eine Zahl ist und Wert 1 vorhanden ist
            if (!isNaN(wert2) && !isNaN(wert1)) {
                localStorage.setItem('wert2', wert2);  // Wert 2 speichern

                // Berechnung der Differenz
                const diff = Math.abs(wert1 - wert2);  // Differenz zwischen Wert 1 und Wert 2

                // Überprüfen der Differenz
                if (diff > 0.05) {
                    window.location.href = 'neue_testreihe.html';  // Direkt zur Seite für neue Testreihe
                } else {
                    const lowerValue = Math.min(wert1, wert2);  // Den kleineren der beiden Werte ermitteln
                    if (lowerValue >= 0 && lowerValue <= 0.24) {
                        window.location.href = 'keine_weiterungen.html';  // Direkt zur Seite "Keine weiteren Maßnahmen"
                    } else if (lowerValue >= 0.25 && lowerValue <= 0.39) {
                        window.location.href = 'fiaz_lightl1b.html';  // Direkt zur Seite "FiaZ light"
                    } else if (lowerValue >= 0.4) {
                        window.location.href = 'fiaz_qualifiziert.html';  // Direkt zur Seite "FiaZ light"
                    }
                }
            } else {
                alert('Bitte einen gültigen Wert eingeben!');
            }
        }
    </script>
</body>
</html>
