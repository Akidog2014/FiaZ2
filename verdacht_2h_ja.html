<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wert wird akzeptiert L1</title>
    <style>
        /* Basis-Styles für die Seite */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: bold;  /* Fett für den Haupttitel */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;  /* Fett für den Untertitel */
        }

        ul {
            list-style-type: disc;  /* Aufzählungszeichen */
            text-align: left;
            font-size: 20px;
            margin: 0;
            padding-left: 30px;
        }

        li {
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Stil für die fettgedruckten Werte */
        .bold {
            font-weight: bold;
        }

        /* Stil für die beiden Werte im Rahmen (jetzt untereinander) */
        .wert-container {
            display: flex;
            flex-direction: column; /* Ändern von row zu column, damit die Boxen untereinander erscheinen */
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .wert-box {
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #fff;
            width: 250px;
            font-size: 18px;
            text-align: center;
        }

        .wert-box span {
            display: inline;
	    margin-right: 5px;
        }

        /* Stil für den Zurück-Button */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        /* Anpassung für kleinere Bildschirme */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            
            h2 {
                font-size: 20px;
            }

            ul {
                font-size: 16px;
            }

            .wert-box {
                width: 130px;
                font-size: 16px;
            }

            button {
                width: 100%;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h2>FiaZ qualifiziert (Übertretung)</h2>

    <!-- Aufzählung der Maßnahmen -->
    <ul>
	<li>Blutprobe veranlassen</li>
	<li>Staatsanwaltschaft muss nicht orientiert werden</li>
	<li>FiaZ Formular 1 und 2 ausfüllen</li>
        <li>Führerausweisabnahme nach SKV Art. 31 Abs. 1</li>
    </ul>

    <a href="https://www.fedlex.admin.ch/eli/cc/2007/296/de">Zum Gesetz wechseln</a>

    <!-- Container für die Werte -->
    <div class="wert-container">
        <div class="wert-box">
            <span>Wert 1 beträgt:</span>
            <span id="wert1Value" class="bold"></span> <span class="bold">mg/l</span>
        </div>
        <div class="wert-box">
            <span>Wert 2 beträgt:</span>
            <span id="wert2Value" class="bold"></span> <span class="bold">mg/l</span>
        </div>
    </div>

    <!-- Zurück-Button -->
    <a href="index.html">
        <button>Zurück zur Startseite</button>
    </a>

    <script>
        // Auslesen der gespeicherten Werte aus localStorage
        const wert1 = parseFloat(localStorage.getItem('wert1'));
        const wert2 = parseFloat(localStorage.getItem('wert2'));

        // Anzeigen der Werte auf der Seite
        document.getElementById('wert1Value').textContent = wert1;
        document.getElementById('wert2Value').textContent = wert2;
    </script>
</body>
</html>
