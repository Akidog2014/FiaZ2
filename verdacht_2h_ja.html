<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vor der Kontrolle gefahren.</title>
    <style>
        /* Basis-Styles für die Seite */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        h2 {
            font-size: 30px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Stil für den Zurück-Button */
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 80%; /* Button Breite */
            max-width: 300px;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        /* Anpassung für kleinere Bildschirme */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }
            
            button {
                width: 90%; /* Button breiter auf mobilen Geräten */
                font-size: 18px;
            }
        }

        /* Stil für die fettgedruckten Werte */
        .bold {
            font-weight: bold;
        }

        /* Container für die Werte */
        .values-container {
            margin-top: 30px;
        }
        
        .value-item {
            font-size: 20px;
            margin: 10px 0;
        }

        /* Stil für Links */
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>Massnahmen:</p>
    <h1>Blutprobe veranlassen</h1>
    <h1>Staatsanwaltschaft muss nicht orientiert werden</h1>
    <h1>FiaZ Formular 1 und 2 ausfüllen</h1>
    <h1>Führerausweisabnahme nach SKV Art. 31 Abs. 1</h1>
    <a href="https://www.fedlex.admin.ch/eli/cc/2007/296/de">Zum Gesetz wechseln</a>

    <!-- Container für die Werte -->
    <div class="values-container">
        <!-- Anzeigen der Werte -->
        <p id="wert1" class="value-item">Wert 1 beträgt: <span id="wert1Value" class="bold"></span> <span class="bold">mg/l</span></p>
        <p id="wert2" class="value-item">Wert 2 beträgt: <span id="wert2Value" class="bold"></span> <span class="bold">mg/l</span></p>
    </div>

    <!-- Zurück-Button -->
    <a href="index.html">
        <button>Zurück zur Startseite</button>
    </a>

    <script>
        // Auslesen der gespeicherten Werte aus localStorage
        const wert1 = parseFloat(localStorage.getItem('wert1'));
        const wert2 = parseFloat(localStorage.getItem('wert2'));

        // Anzeigen des kleineren Wertes auf der Seite (nur der Wert selbst wird fett)
        document.getElementById('wert1Value').textContent = wert1;
        document.getElementById('wert2Value').textContent = wert2;
    </script>

</body>
</html>
