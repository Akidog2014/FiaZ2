<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wird der tiefere Wert unterschriftlich akzeptiert?</title>
    <style>
        /* Basis-Styles für die Seite */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Stil für die Buttons */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        /* Anpassung für kleinere Bildschirme */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }
            
            button {
                width: 100%;
                font-size: 18px;
            }
        }

        /* Container für die Buttons */
        div {
            display: flex;
            flex-wrap: wrap;  /* Ermöglicht den Umbruch der Buttons */
            justify-content: center; /* Buttons zentrieren */
            gap: 40px;  /* Abstand zwischen den Buttons */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Wird der tiefere Wert unterschriftlich akzeptiert?</h1>

        <!-- Ja/Nein Buttons werden angezeigt -->
        <div>
            <button onclick="redirectTo('ja')">Ja</button>
            <button onclick="redirectTo('nein')">Nein</button>
            <!-- Info-Button unterhalb der anderen Buttons -->
            <button onclick="redirectTo('info')">Info</button>
        </div>
    </div>

    <script>
        function redirectTo(answer) {
            if (answer === 'ja') {
                window.location.href = 'wertjal1c.html';  // Weiterleitung zur Seite für "Ja"
            } else if (answer === 'nein') {
                window.location.href = 'wertneinl1c.html';  // Weiterleitung zur Seite für "Nein"
            } else if (answer === 'info') {
                alert("Hier könnte Ihre Info stehen!");  // Beispiel für Info-Button
            }
        }
    </script>
</body>
</html>
